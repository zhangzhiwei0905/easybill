version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: easybill-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: easybill_db
      MYSQL_USER: easybill_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - easybill-network

  backend:
    build:
      context: ./EasyBill-backend
      dockerfile: Dockerfile
    container_name: easybill-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/easybill_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: easybill_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-easybill_jwt_secret_key_change_in_production}
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - easybill-network

volumes:
  mysql_data:

networks:
  easybill-network:
    driver: bridge
